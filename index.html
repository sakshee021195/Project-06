<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI using semnatic tags</title>
    <style>
     p{
        margin: 0;
        padding: 0;
        font-size: 20px;
     }
     .main{
        font-size: 0px;
     }

    </style>
</head>
<body style="padding: 100px; background-color: red;" class="main ">
    <hr>
    <header style="display: inline-block; background-color: aqua; width: 100%; height: 100px; margin: 0; padding: 0%;">
        <p>Header</p>
    </header>
    <aside style="display: inline-block; background-color:whitesmoke; width: 25%; height: 200px; ">
        <p>aside</p> 
    </aside> 
    <div style="display: inline-block; background-color:violet; width: 50%; height: 200px;">
        <p>content</p>
    </div>
    <article  style="display: inline-block; background-color: wheat; width: 25%; height: 200px;">
        <p>article</p>
    </article> 
    <footer style="display: inline-block; background-color: gray; width: 100%; height: 100px; margin: 0; padding: 0;">
        <p>footer</p>
    </footer>

    
</body>
</html>
